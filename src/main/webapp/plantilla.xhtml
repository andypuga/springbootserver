<?xml version="1.0" encoding="ISO-8859-1" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">

    <c:set var="context" value="${request.contextPath}" />    

    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <title>UDT</title>
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
        <h:outputStylesheet library="bootstrap" name="css/bootstrap.min.css"  />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>
        <link rel="stylesheet" href="${request.contextPath}/resources/dist/css/AdminLTE.min.css"/>
        <link rel="stylesheet" href="${request.contextPath}/resources/dist/css/skins/skin-blue.min.css"/>
        <style>
            #dvLoading	{
                display: none;
                position: fixed;
                z-index: 1000;
                left: 50%;
                top: 50%;
                margin: -25px 0 0 -25px;
            }

        </style>
    </h:head>
    <h:body class="hold-transition skin-blue sidebar-mini">
        <div class="wrapper">           
            <header class="main-header">
                <h:link outcome="Administrador" class="logo">

                    <span class="logo-mini"><b>C</b>FAMILIAR</span>
                    <!-- logo for regular state and mobile devices -->
                    <span class="logo-lg"><b>Cooperativa</b> Familiar</span>
                </h:link>
                <!-- Header Navbar -->
                <nav class="navbar navbar-static-top" role="navigation" >
                    <!-- Sidebar toggle button-->
                    <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                        <span class="sr-only">Toggle navigation</span>
                    </a>


                    <b:navLink  outcome="login" class="pull-right ">
                        <br/>
                        <span class="label-default">Logout...</span>
                    </b:navLink>
                    <span class="header" ><b><h4 align="center">SYSCOMP</h4></b> </span>


                </nav>
            </header>         
            <aside class="main-sidebar">
                <!-- sidebar: style can be found in sidebar.less -->
                <section class="sidebar">

                    <!-- Sidebar user panel (optional) -->
                    <div class="user-panel">
                        <div class="pull-left image">
                            <img src="${request.contextPath}/resources/dist/img/foto_yo.jpg" class="img-circle" alt="User Image"/>
                        </div>
                        <div class="pull-left info">
                            <p>Usuario</p>
                            <!-- Status -->
                            <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
                        </div>
                    </div>
                    <script>
                        function valida(e) {
                            tecla = (document.all) ? e.keyCode : e.which;

                            //Tecla de retroceso para borrar, siempre la permite
                            if (tecla == 8) {
                                return true;
                            }

                            // Patron de entrada, en este caso solo acepta numeros
                            patron = /[0-9]/;
                            tecla_final = String.fromCharCode(tecla);
                            return patron.test(tecla_final);
                        }
                    </script> 
                    <!-- search form (Optional) -->
                    <b:form class="sidebar-form" >
                        <div class="input-group">
                            <b:inputText placeholder="Identificación aqui..." value="#{datosMb.cedula}" id="ced"
                                         class="form-control"  onkeypress="return valida(event)" />
                            <span class="input-group-btn">
                                <b:commandButton iconAwesome="fa-search"  action="#{datosMb.modificarestudiante(datosMb.cedula)}" id="search-btn" class="btn btn-flat"></b:commandButton>

                                <i class="fa fa-search"></i>

                            </span>
                        </div>

                    </b:form >
                    <!-- /.search form -->
                    <!-- Sidebar Menu -->
                    <ul id="menu_lateral" class="sidebar-menu">
                        <li class="header">MENU PRINCIPAL</li>


                        <b:form >
                            <b:column  class="treeview"  >
                                <b:panel look="primary" title="SOCIOS" collapsed="true" >
                                    <b:panelGrid size="xs" columns="1">
                                        <b:commandButton iconAwesome="fa-share" large-screen="full-width" value="Nuevo Estudiante" action="#{datosMb.nuevoestudiante()}" id="nuevo-estudiante" class="btn btn-flat " look="primary"></b:commandButton>
                                        <br/>
                                        <b:commandButton iconAwesome="fa-list" large-screen="full-width" value="Lista Estudiantes" action="listaestudiante" id="lista-estudiante" class="btn btn-flat " look="primary"></b:commandButton>
                                    </b:panelGrid>
                                </b:panel>
                            </b:column>
                        </b:form>
                        <b:form >
                            <b:column  class="treeview"  >
                                <b:panel look="primary" title="ADMINISTRATIVOS" collapsed="true"  >
                                    <b:panelGrid size="xs" columns="1">
                                        <b:commandButton iconAwesome="fa-calculator" large-screen="full-width"  value="Mecanismo" action="rmecanismo"  class="btn btn-flat" look="primary"></b:commandButton>
                                        <br/>
                                        <b:commandButton iconAwesome="fa-calculator" large-screen="full-width"  value="Carrera" action="rfecha"  class="btn btn-flat" look="primary"></b:commandButton>
                                        <br/>
                                        <b:commandButton iconAwesome="fa-calculator"  large-screen="full-width" value="Export Csv" action="csv"  class="btn btn-flat" look="primary"></b:commandButton>
                                        <br/>
                                        <b:commandButton iconAwesome="fa-calculator"  large-screen="full-width" value="Docentes" action="docentes"  class="btn btn-flat" look="primary"></b:commandButton>

                                    </b:panelGrid>
                                </b:panel>
                            </b:column>
                         </b:form>
                    </ul>
                </section>
                <!-- /.sidebar -->
            </aside>
            <ui:insert name="contenido">

            </ui:insert>
            <footer class="main-footer">
                <!-- To the right -->
                <div class="pull-right hidden-xs">
                </div>
                <!-- Default to the left -->
                <strong>Autor <a href="#">Ing. Stalin Suntaxi</a>.</strong> Todos los derechos reservados
            </footer>
        </div>
        <!-- jQuery 2.1.4 -->
        <script src="${request.contextPath}/resources/plugins/jQuery/jQuery-2.1.4.min.js"></script>
        <!-- Bootstrap 3.3.5 -->
        <script src="${request.contextPath}/resources/bootstrap/js/bootstrap.min.js"></script>
        <!-- AdminLTE App -->
        <script src="${request.contextPath}/resources/dist/js/app.min.js"></script>
    </h:body>
</html>
